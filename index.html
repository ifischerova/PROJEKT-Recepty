<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<main class="container">
		<!-- největší hlavní recept -->
		<section class="main__recipe">
			<p class="main__repice__top">Saláty 5 komentářů</p>


			<h2 class="main__recipe__header">Salát s&nbsp;vlašskými ořechy</h2>
		</section>

		<!-- malý recept 1 -->
		<section class="small__recipe">
			<p class="small__recipe__top">Svačina
				16 komentářů</p>


			<h2 class="small__recipe__header">Chlebíček s&nbsp;avokádem</h2>

		</section>
		<!-- malý recept 2 -->
		<section class="small__recipe">
			<p class="small__recipe__top">Mexická
				7 komentářů</p>

			<h2 class="small__recipe__header">Avokádové tacos</h2>

		</section>

		<!-- malý recept 3 -->
		<section class="small__recipe">
			<p class="small__recipe__top">Luštěniny
				23 komentářů</p>

			<h2 class="small__recipe__header">Pita chléb s&nbsp;cizrnou</h2>

		</section>


		<!-- malý recept 4 -->
		<section class="small__recipe">
			<p class="small__recipe__top">Burgery
				19 komentářů</p>

			<h2 class="small__recipe__header">Sojový burger</h2>

		</section>



		<footer class="paticka">
			<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a
					href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
		</footer>
	</main>
</body>

</html>
